<style>
        /* --- Estilo global --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #2a52be, #6b8afd);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Contenedor principal --- */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            max-width: 750px;
            width: 95%;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            text-align: center;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        /* --- Animación de aparición --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .info p {
            margin: 8px 0;
            font-size: 1.1em;
        }

        .info strong {
            color: #ffdf6c;
        }

        img {
            border-radius: 50%;
            margin: 20px auto;
            width: 200px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        img:hover {
            transform: scale(1.07);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px auto;
            border-radius: 10px;
            width: 80%;
            font-weight: 500;
            transition: background 0.3s;
        }
        li:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        hr {
            border: none;
            border-top: 2px solid rgba(255,255,255,0.3);
            margin: 30px 0 20px 0;
        }

        h2 {
            font-size: 1.6em;
            margin-bottom: 18px;
            color: #ffdf6c;
        }

        /* --- Estilos de tabla --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 14px;
            text-align: center;
        }
        th {
            background: rgba(255, 223, 108, 0.9);
            color: #2a2a2a;
            font-weight: bold;
            font-size: 1.1em;
        }
        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.15);
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* --- Estilos de formulario --- */
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            margin-top: 6px;
            background: rgba(255,255,255,0.9);
            transition: box-shadow 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 8px #ffdf6c;
        }

        /* --- Botón --- */
        input[type="submit"] {
            display: block;
            margin: 20px auto 0 auto;
            background: #ffdf6c;
            color: #2a2a2a;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background: #ffd633;
            transform: scale(1.05);
        }

        a {
            color: #ffdf6c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
